    <div class="container position-relative">

      <div class="d-flex align-items-center flex-column pt-5 mb-5">
        <div class="mb-5">
          <h1 >BATTLEFIELD 4 STATS</h1>
        </div>
        <div class="flex-row d-flex input-search">

            <div class="system pr-3 pl-3 justify-content-center align-items-center d-flex"

              [ngStyle]="{'background-color': bgPs}" (click)="set('ps')">

          <input type="text" #search placeholder="Nickname..." class="shadow" (input)="nickInput(search.value)"
            (keydown.enter)="submit()" >
            <fa-icon [icon]="close" (click)="this.profiles = []; loaded = false; search.value = ''" class="close-icon" ></fa-icon>
        </div>
        <div class="d-flex mt-2 flex-column dropdown-m shadow pb-3 pt-3 position-absolute" style="top: 191px; z-index: 1000; margin-right: 9px;" *ngIf="loading || this.profiles.length > 0 || loaded">
          <div class="spinner-border text-primary text-center m-auto" *ngIf="loading" role="status">
          </div>
          <div *ngIf="loaded && this.profiles.length == 0">
            <p class="mb-0 text-center">No players found.</p>
          </div>
          <p style="font-size: large;" class="pl-3" *ngIf="this.profiles.length > 0">Players ({{this.profiles.length}})</p>
          <div class="dropdown-i d-flex justify-content-start pl-3 pr-3 pb-1 pt-1" *ngFor="let profile of this.profiles"
            style="cursor: pointer;" (click)="player(profile)">
            <img
              src="https://secure.gravatar.com/avatar/{{profile.gravatar}}?s=36&d=https%3A%2F%2Feaassets-a.akamaihd.net%2Fbattlelog%2Fdefaultavatars%2Fdefault-avatar-36.png"
              style="border-radius: 100%;" width="45" alt="" class="mr-4">
            <p class="nickname mb-0 align-self-center">{{profile.nickname}}</p>
          </div>
        </div>
      </div>
      <div class="about">
        <div class="bg-custom">
          <div class="border-line p-2">
            <h4 class="mb-0 p-2">About</h4>
          </div>

          <div class="p-3">
            <p class="mb-0">Battlefield 4 Stats provides players statistic</p>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
